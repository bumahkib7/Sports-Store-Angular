<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white">
      <a class="navbar-brand text-capitalize">Sports Brand</a>
    </div>
  </div>
  <div class="row">
    <div class="col mt-2">
      <h2 class="text-center">Your cart</h2>
      <table class="table table-bordered table-striped table-responsive p-2">
        <thead>
        <tr>
          <th>Quantity</th>
          <th>Product</th>
          <th class="text-right">Price</th>
          <th class="text-right">Subtotal</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngIf="cart.lines.length == 0">
          <td colspan="4" class="text-center">
            Your cart is empty
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
